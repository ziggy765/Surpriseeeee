<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reason 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #0a0f2c, #1a1f3d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 0 auto 1.5em;
      padding: 0 1em;
    }

    .button-container {
      display: flex;
      gap: 1em;
    }

    .button {
      padding: 0.8em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff79c6;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Comic Sans MS', cursive;
    }

    .button:hover {
      background-color: #ff92d0;
    }
  </style>
</head>

  <h1>❤️ Reason #5 ❤️</h1>

    <button class="button" onclick="location.href='reason4.html'">Previous</button>
    <button class="button" onclick="location.href='reason6.html'">Next</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
